    <style>
      body {
        /* background-color: #10002b; */
        background-color: #3c096c;
        color: white;

        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        margin: 0;
      }

      #logo {
        padding: 0;
        margin: 0;
        font-size: 50px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }

      header {
        padding: 0;
        margin: 0;
      }

      nav {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }

      ul {
        display: flex;
        padding: 0;
        list-style-type: none;
        width: 90%;
        justify-content: space-evenly;
      }

      a {
        color: white;
        text-decoration: none;
        font-size: 24px;
      }

      .top10Card {
        background-color: white;
        width: 22%;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        /* padding: 10px; */
        padding: 10px;
        border-radius: 16px;
      }

      #top10Board {
        height: 400px;
        display: flex;
        flex-direction: column;
        /* justify-content: center; */
      }

      .top10CardImg {
        height: 80%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .categoryCardImg {
        height: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .top10CardContent {
        height: 20%;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .top10CardContent a {
        color: #3c096c;
        font-weight: 600;
      }

      .flexCenter {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .flexEvenly {
        display: flex;
        justify-content: space-evenly;
      }

      .footerIcon {
        height: 20%;
        width: 18%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* links for image  */
      :root {
        --img-nba2k24: url("https://m.media-amazon.com/images/I/813WLMZUlrL.jpg");
